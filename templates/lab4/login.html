{% extends "base.html" %}

{% block lab %}Лабораторная работа 4 {% endblock %}

{% block main %}
    <style>
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin:auto;
            margin-top:100px
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #555;
            font-size: 18px;
        }

        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .login-container button:last-child {
            background: #6c757d;
        }

        .login-container button:hover {
            opacity: 0.9;
        }

        .login-container .error {
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>

    {% if authorized %}
        <div class="login-container">
            <h1>Добро пожаловать, {{ name }}!</h1>
            <div>
                <form action="/lab4/logout" method="post">
                    <button>Выход</button>
                </form>
            </div>
        </div>
    {% else %}
        <div class="login-container">
            <h1>Вход</h1>
            <h2>Пожалуйста, авторизуйтесь</h2>
            <form method="post">
                <div>
                    <label for="login">Пользователь:</label>
                    <input type="text" id="login" name="login" value="{{ login }}">
                </div>
                <div>
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    {% if error %}
                        <p class="error">{{ error }}</p>
                    {% endif %}
                    <div>
                        <button type="submit">Войти</button>
                        <button type="submit">Отмена</button>
                    </div>
                </div>
            </form>
        </div>
    {% endif %}
{% endblock %}
