{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <style>
        body {
            background-image: url('{{ url_for('static', filename='snowflakes.jpg') }}'); /* Путь к фоновой картинке */
            background-size: cover;
            background-attachment: fixed;
        }
        .fridge-container {
            width: 300px;
            margin: 0 auto;
            border: 10px solid #728ccd;
            border-radius: 10px;
            background-color: #d3cece;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .fridge-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #070661;
        }

        .fridge-body {
            background-color: #bbb6b6;
            padding: 20px;
            border-radius: 5px;
        }

        .temperature-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .temperature-label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .temperature-input {
            width: 100px;
            padding: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }

        .set-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #36257c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .set-button:hover {
            background-color: #34929e;
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            font-size: 16px;
            margin-top: 10px;
        }

        .snowflakes-message {
            font-size: 24px;
            margin-top: 10px;
            text-align: center;
        }
    </style>

    <div class="fridge-container">
        <h1 class="fridge-title">Холодильник</h1>
        <div class="fridge-body">
            <form method="post" class="temperature-form">
                <label for="temperature" class="temperature-label">Установить температуру:</label>
                <input type="number" id="temperature" name="temperature" step="1" class="temperature-input">
                <button type="submit" class="set-button">Установить</button>
            </form>

            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}

            {% if message %}
                <p class="success-message">{{ message }}</p>
                <p class="snowflakes-message" style="color: blue;">{% for _ in range(snowflakes) %}❄{% endfor %}</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
