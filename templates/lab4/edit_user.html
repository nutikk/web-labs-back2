{% extends "base.html" %}

{% block lab %}Лабораторная работа 4 {% endblock %}

{% block main %}
    <style>
        .edit-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin:auto;
            margin-top:100px
        }

        .edit-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .edit-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .edit-container input[type="text"],
        .edit-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .edit-container button {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .edit-container button:hover {
            opacity: 0.9;
        }

        .edit-container .error {
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>

    <div class="edit-container">
        <h1>Редактирование профиля</h1>
        <form method="post">
            <div>
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" value="{{ user['name'] }}">
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" value="{{ user['password'] }}">
            </div>
            <div>
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
                <button type="submit">Сохранить</button>
            </div>
        </form>
    </div>
{% endblock %}
