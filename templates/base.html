<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анна Петерс.{% block lab %}{% endblock %} </title>
    <link rel="stylesheet" href= "{{url_for('static', filename='lab1.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .user-info {
            text-align: right;
            padding: 10px;
            background-color: #ddd;
            border-bottom: 1px solid #ccc;
            width: 100%;
            position: absolute;
            top: 0;
            right: 0;
        }

        .user-info span {
            font-weight: bold;
        }

        header {
            background-color: #333;
            text-align: center;
            color: #fff;
            padding: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
  
    
    

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .list-container {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .list-container li {
            background-color: #fff;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 15px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .list-container li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: block;
            transition: color 0.3s ease;
        }

        .list-container li:hover {
            background-color: #007bff;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .list-container li:hover a {
            color: #fff;
        }

        .list-container li:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    {% block script %}{% endblock %}
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab()}}
    </header>
    
    <main>
        {% block main %}{% endblock %}
        <a href="/index">Главное меню</a> 
    </main>

    <footer>
        &copy; Анна Петерс, ФБИ-21, 3 курс, 2024
    </footer>
</body>
</html>
