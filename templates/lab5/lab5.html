{% extends "base.html" %}

{% block lab %} Лабораторная работа 5 {% endblock %}

{% block main %}
    <h1>
        Flask и БД
    </h1>
    <ol class="list-container">
        <li><a href="/lab5/login">Вход</a></li>
        <li><a href="/lab5/register">Регистрация</a></li>
        <li><a href="/lab5/list">Список статей</a></li>
        <li><a href="/lab5/create">Создать статью</a></li>
    </ol>
    <div>
        <span>
            {% if username %}
            {{ username }}
            {% else %}
                Anonymous
            {% endif %}
        </span>
    </div>
{% endblock %}

{% block styles %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }


        .user-info span {
            font-weight: bold;
        }

        .list-container {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .list-container li {
            background-color: #fff;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 15px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .list-container li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: block;
            transition: color 0.3s ease;
        }

        .list-container li:hover {
            background-color: #007bff;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .list-container li:hover a {
            color: #fff;
        }

        .list-container li:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
{% endblock %}
