<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анна Петерс. Список книг</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lab1.css') }}">
</head>
<body>
    <header>
        WEB-программирование, часть 2. Лабораторная работа 2
    </header>
    
    <main>
        <h1>Список книг</h1>
        <table>
            <tr>
                <th>Автор</th>
                <th>Название книги</th>
                <th>Жанр</th>
                <th>Количество страниц</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.author }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.genre }}</td>
                <td>{{ book.pages }}</td>
            </tr>
            {% endfor %}
        </table>
    </main>

    <footer>
        &copy; Анна Петерс, ФБИ-21, 3 курс, 2024
    </footer>
</body>
</html>
